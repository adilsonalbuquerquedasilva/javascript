<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            font: normal 20pt arial;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>


    <script>
        var click = document.getElementById('area')

        click.addEventListener('click', clicar)
        click.addEventListener('mouseenter', entrar)
        click.addEventListener('mouseout', sair)


        function clicar(){
            click.style.backgroundColor = 'green';
            click.innerText = 'clicou';
        }

        function entrar(){
            click.innerText = 'entrou';
            click.style.backgroundColor = 'yellow';
        }

        function sair(){
            click.innerText = 'saiu';
            click.style.backgroundColor = 'blue';
        }

    </script>
    
</body>
</html>
