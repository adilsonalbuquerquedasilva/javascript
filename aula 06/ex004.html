<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.write(`Olá <strong>${nome}</strong> nome tem ${nome.length} letras</br>`) 
        document.write(`Olá ${nome} seu nome em maiusculo ${nome.toUpperCase()}</br>`) 
        document.write(`Olá ${nome} seu nome em minusculo ${nome.toLowerCase()}</br>`) 
    </script>
</body>
</html>
